<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Spotter Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e3f2fd;
    display: flex;
    flex-direction: row;
    height: 100vh;
    margin: 0;
  }

  /* Buttons section */
  .buttons {
    flex: 3;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 12px;
    padding: 10px;
    overflow-y: auto;
    box-sizing: border-box;
  }

  button.brand {
    font-size: 18px;
    padding: 15px;
    border: none;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.1s;
    user-select: none;
  }

  button.brand:active {
    transform: scale(0.95);
    background-color: #bbdefb;
  }

  /* Leaderboard section */
  .leaderboard {
    flex: 1;
    background: white;
    border-left: 2px solid #90caf9;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  .leaderboard h2 {
    margin: 0 0 10px 0;
    font-size: 20px;
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 16px;
  }
  th, td {
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #bbdefb;
    position: sticky;
    top: 0;
  }

  .controls {
    display: flex;
    gap: 5px;
    margin-top: auto;
  }
  .controls button {
    flex: 1;
    font-size: 14px;
    padding: 8px;
    border-radius: 8px;
    border: none;
    background-color: #90caf9;
    color: white;
    cursor: pointer;
  }
  .controls button:active {
    background-color: #64b5f6;
  }

  /* Mobile stacking */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }
    .leaderboard {
      border-left: none;
      border-top: 2px solid #90caf9;
      flex: none;
    }
  }
</style>
</head>
<body>

<div class="buttons" id="brandButtons"></div>

<div class="leaderboard">
  <h2>Top Sightings</h2>
  <table id="leaderTable">
    <thead>
      <tr><th>Brand</th><th>Count</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="controls">
    <button onclick="resetCounts()">Reset All</button>
    <button onclick="goFullscreen()">Fullscreen</button>
  </div>
</div>

<script>
const carBrands = ["BMW", "Mercedes", "Audi", "Toyota", "Honda", "Ford", "Kia", "Hyundai", "Nissan", "Volkswagen"];
let counts = JSON.parse(localStorage.getItem("carCounts")) || {};

carBrands.forEach(b => { if (!(b in counts)) counts[b] = 0; });

function saveCounts() {
  localStorage.setItem("carCounts", JSON.stringify(counts));
}

function updateLeaderboard() {
  const tbody = document.querySelector("#leaderTable tbody");
  tbody.innerHTML = "";
  let sorted = [...carBrands].sort((a, b) => counts[b] - counts[a]);
  sorted.forEach((brand, index) => {
    const row = document.createElement("tr");
    let crown = index === 0 && counts[brand] > 0 ? "ðŸ‘‘ " : "";
    row.innerHTML = `<td>${crown}${brand}</td><td>${counts[brand]}</td>`;
    tbody.appendChild(row);
  });
}

function handleClick(brand) {
  counts[brand]++;
  saveCounts();
  updateLeaderboard();
}

function resetCounts() {
  carBrands.forEach(b => counts[b] = 0);
  saveCounts();
  updateLeaderboard();
}

function goFullscreen() {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  } else if (document.documentElement.webkitRequestFullscreen) {
    document.documentElement.webkitRequestFullscreen();
  }
}

function initButtons() {
  const container = document.getElementById("brandButtons");
  carBrands.forEach(brand => {
    const btn = document.createElement("button");
    btn.textContent = brand;
    btn.className = "brand";
    btn.onclick = () => handleClick(brand);
    container.appendChild(btn);
  });
}

initButtons();
updateLeaderboard();
</script>

</body>
</html>
